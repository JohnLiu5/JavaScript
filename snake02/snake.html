<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇---健宝</title>
    <link rel="stylesheet" href="snake.css">
</head>


<!--设置body中元素居中，外边距100像素，背景颜色为#aaaaaa-->
<body style="text-align:center;margin:100px;background-color:#aaaaaa">
    <!--设置id，宽400像素，高400像素，背景颜色设置为灰色-->
    <canvas id="canv" width="400" height="400" style="background-color:gray"></canvas>
    
    <section>
        <div>
            <button id="start"> 开始</button> 
            <button id="stop">  暂停</button>
        </div>
    </section>

    <div class="tab">
        <div>
            <button id="UP">    上</button>
        </div>

        <div>
            <li>
                <button id="RIGHT"> 左</button>
                <button id="LEFT">  右</button>
            </li>
        </div>
            
        <div>
            <button id="DOWN">  下</button>
        </div>
    </div>
    
    <script src="snake.js"></script>
</body>
</html>
